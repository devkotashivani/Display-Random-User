<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Display Random User</title>
    <style>
        .wrapper{
            min-height: 100vh;
            background: linear-gradient(rgba(145, 82, 145, 0.838), rgba(255, 255, 3, 0.721));
        }
    </style>
</head>

<body>
   <div class="wrapper">
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-5">Random user API</h1>
            <hr />
        </div>
        <div class="row">
            <div class="col">
                <input type="text" id="search" class="form-control" placeholder="Seach By Name">
            </div>
            <div class="col">
                <select name="" id="" class="form-control" onchange="handleOnGenderSelect(this)">
                    <option value="">--select gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <div class="span" id="count">
                    
                </div>
                

            </div>
        </div>

        <div id="list" class="d-flex flex-wrap gap-3 justify-content-center mt-3">
           
        </div>
    </div>
    
   </div>
   <script src="script.js"></script>
</body>

</html>
